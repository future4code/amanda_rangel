<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Exerc√≠cio Aula 10</title>
</head>
<body>
  <section id="menu-section">
    <div id="side-menu">
      <h1>First List</h1>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ul>
      <h1>Second List</h1>
      <ul>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
      </ul>
    </div>
  </section>
  <section id="right-section">
    <div id="top-bar">Header</div>
    <div id="lists">
      <div id="first-list">
        <ul>
          <li class="list-item-purple">1</li>
          <li class="list-item-yellow">2</li>
          <li class="list-item-green">3</li>
        </ul>
      </div>
      <div id="second-list">
        <ul>
          <li class="list-item-purple">4</li>
          <li class="list-item-yellow">5</li>
          <li class="list-item-green">6</li>
        </ul>  
      </div>
      <div id="third-list">
        <ul>
          <li class="list-item-black">7</li>
          <li class="list-item-black">8</li>
        </ul>
      </div>
      <div id="fourth-list">
        <ul>
          <li class="list-item-white">9</li>
          <li class="list-item-white">10</li>
          <li class="list-item-white">11</li>
        </ul>
      </div>
    </div>
  </section>  
</body>
</html>

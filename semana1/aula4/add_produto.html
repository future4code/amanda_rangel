<body>
  <header>
    <nav id="navbar">
      <h1 class="logo"><a href="index.html">MD</a></h1>

  <div id="produto">
    <h1>Adicionar Produto</h1>
  </div>
  <form action=" http://soter.ninja/form-viewer/" class="add_produto">
    <div>
      <label for="Item">Item</label>
      <input type="text" class="item">
    </div>
    <div>
      <label for="descrição">Descrição</label>
      <input type="text" class="descrição">
    </div>
    <div>
      <label for="imagem">Imagem</label>
     <input type="text" class="imagem">
    </div>
    <div>
     <label for="preço">Preço</label>
      <input type="text" class="preço">
    </div>
    <div>
      <label for="quantidade_total">Quantidade Total</label>
      <input type="text" class="quantidade_total">
    </div>
    <div>
      <label for="quantidade_disponivel">Quantidade Disponível</label>
      <input type="text" id="quantidade_disponivel">
    </div> 
    <div>
      <button class="btn" type="submit">Adicionar</button>
    </div> 
  </form>

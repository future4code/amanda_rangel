<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
  <link rel="stylesheet" href="style.css">
  
  <title>Planner</title>
</head>

<body>
  
  <div class="container">
    <header>
      <div class="title">
        <h1>Minha Semana</h1>
      </div>
      <div class="add-task">
        <form action="#" id="task-form">
          <label for="task">Nova Tarefa:</label>
          <input type="text" name="task" id="task">
        </form>
        <select id="weekDay">
          <option value="segunda">Segunda-Feira</option>
          <option value="terça">Terça-Feira</option>
          <option value="quarta">Quarta-Feira</option>
          <option value="quinta">Quinta-Feira</option>
          <option value="sexta">Sexta-Feira</option>
          <option value="sabado">Sábado</option>
          <option value="domingo">Domingo</option>
        </select>
        <button onclick="createTask()"  id="btn">Adicionar Tarefa</button>
      </div>
    </header>  
    <section class="middle">
      <div id="segunda">Segunda
        <ul class="task-items"></ul>
      </div>
      <hr>
      <div id="terça">Terça
        <ul class="task-items"></ul>
      </div>        
      <hr>  
      <div id="quarta">Quarta
        <ul class="task-items"></ul>
      </div>  
      <hr>
      <div id="quinta">Quinta
        <ul class="task-items"></ul>
      </div>
      <hr>
      <div id="sexta">Sexta
        <ul class="task-items"></ul>
      </div>
      <hr>
      <div id="sabado">Sábado
        <ul class="task-items"></ul>
      </div>
      <hr>
      <div id="domingo">Domingo
        <ul class="task-items"></ul>
      </div>
      <hr>
    </section>
  </div>
</body>
<script src="script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Exercício Blog</title>
</head>
<body>
  <div class="container">
    <form action="" class="post">
      <label for="titulo">Título</label>
      <input type="text" id="titulo" placeholder="Insira aqui o título">
      <label for="autor">Autor</label>
      <input type="text" id="autor" placeholder="Insira aqui o autor">
      <label for="conteudo">Conteúdo</label>
      <textarea name="conteudo" id="conteudo" cols="30" rows="10" placeholder="Insira aqui o texto"></textarea>
    </form>
    <button id="criar-post">Postar</button>
  </div>
</body>
</html>
